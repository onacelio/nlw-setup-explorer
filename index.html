<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Habits</title>
    </head>
    <body>
            
        <header>
            <img src="./assets/img/logo.svg" alt="logo-habits" />
            <button id="button">
                <img src="./assets/img/plus.svg" alt="Ícone sinal de mais roxo"/> 
                <div class="text">
                    Registar o meu dia
                </div>
            </button>
        </header>

        <form >
            <div class="habits">
                <div class="habit" data-name="exercise">🏃‍♂️</div>
                <div class="habit" data-name="water">💧</div>
                <div class="habit" data-name="food">🍎</div>
                <div class="habit" data-name="coffee">☕</div>
                <div class="habit" data-name="study">📔</div>
            </div>
            <div class="days"></div>
        </form>

        <!--
            Documentação da biblioteca NLWSetup:
            https://maykbrito.github.io/libs/NLWSetup/documentation/NLWSetup.js.html 
        -->
        <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
